<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/layout :: head">
</head>
<body>
    <nav th:replace="fragments/layout :: menu"></nav>
    
    <div class="container content-wrapper">
        <h2>Employee Directory</h2>
        
        <!-- Show message if no employees -->
        <div th:if="${#lists.isEmpty(employees)}" class="alert alert-info">
            No employees found. Click "Add New Employee" to add one.
        </div>
        
        <!-- Employee cards -->
        <div class="row row-cols-1 row-cols-md-3 g-4" th:if="${not #lists.isEmpty(employees)}">
            <div class="col" th:each="employee : ${employees}">
                <div class="card employee-card">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${employee.firstName + ' ' + employee.lastName}"></h5>
                        <p class="card-text">
                            <strong>Department:</strong> <span th:text="${employee.department}"></span><br>
                            <strong>Position:</strong> <span th:text="${employee.position}"></span>
                        </p>
                        <a th:href="@{/employee/{id}/info(id=${employee.id})}" class="btn btn-primary">Info</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
